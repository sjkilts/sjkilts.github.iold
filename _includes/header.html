<header class="site-header">

  <div class="wrapper">

    <!-- {{ site.title }} instead of blog -->
    <a class="page-link logo" href="{{ site.baseurl }}/">scott kilts</a>

    <nav class="site-nav" id="top">

      <button class="mobile-nav">
        <a href="#mobile-nav">^</a>
      </button>

      <div class="trigger">

        <ul>
        
        {% for page in site.pages %}
          {% if page.title %}
          <li class=""><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
<!-- 
          <li><a class="page-link" target="_blank" href="https://scottkilts.typeform.com/to/ahYYrD">contact</a> -->

        </ul>

      </div>
    </nav>

  </div>

</header>
